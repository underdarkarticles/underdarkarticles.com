site_name: Underdark Articles
site_url: https://underdarkarticles.com
theme:
  name: material
  font:
  text: Merriweather Sans
  code: Red Hat Mono
  icon:
    logo: simple/dungeonsanddragons
  favicon: assets/hat-wizard-solid.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: yellow
      accent: orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg